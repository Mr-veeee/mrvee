<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="index.css">
    <title>Skills</title>
    <link rel="icon" href="profile.png" sizes="192x192" />
</head>

<body>
    <header class="container">
        <div class="page-header">
            <div class="Mr.Vee">
            <img src="Profilea.png" alt="Mr.Vee" style="width:100px;height:70px;">
            </div>
            <input type="checkbox" id="click">

            <label for="click" class="mainicon">
                <div class="menu">
                    <i class='bx bx-menu'></i>
                </div>
            </label>
            <ul>
                <li><a href="index.html" style="--navAni:1">Home</a></li>
                <li><a href="skills.html" class="active" style="--navAni:2">Skills</a></li>
                <li><a href="projects.html" style="--navAni:3">Portfolio</a></li>
                <li><a href="contact.html" style="--navAni:4">Contact</a></li>
            </ul>
            <label class="mode">
                <input type="checkbox" id="darkModeToggle">
                <i class='bx bxs-moon'></i>
            </label>
        </div>
    </header>


    <section class="container">
        <div class="main">
            <div class="images">
                <img src="skills.png" alt="" class="img-w">
                <span class="bg-effect-1">
                <span class="bg-effect-1"></span>

                </span>
            </div>
            <div class="detail">
                <h3>Skills</h3>
                <h1><span style="color:#f9532d;">Mr.</span> Vee</h1> 
                <p>Here are some of the skills I've acquired:</p>  
                <ul>
                    <li>
                        <img src="html.png" alt="HTML logo" class="skill-logo">
                        <h4>HTML</h4>
                        <div class="skill-bar">
                            <div class="skill-level" style="width: 0%">★★★★☆</div>
                        </div>
                    </li>
                    <li>
                        <img src="css.png" alt="CSS logo" class="skill-logo">
                        <h4>CSS</h4>
                        <div class="skill-bar">
                            <div class="skill-level" style="width: 0%">★★★★☆</div>
                        </div>
                    </li>
                    <li>
                        <img src="javascript.png" alt="JavaScript logo" class="skill-logo">
                        <h4>JavaScript</h4>
                        <div class="skill-bar">
                            <div class="skill-level" style="width: 0%">★★★☆☆</div>
                        </div>
                    </li>
                    <li>
                        <img src="sql.png" alt="SQL logo" class="skill-logo">
                        <h4>SQL</h4>
                        <div class="skill-bar">
                            <div class="skill-level" style="width: 0%">★★★☆☆</div>
                        </div>
                    </li>
                    <li>
                        <img src="python.png" alt="Python logo" class="skill-logo">
                        <h4>Python</h4>
                        <div class="skill-bar">
                            <div class="skill-level" style="width: 0%">★★★☆☆</div>
                        </div>
                    </li>
                </ul>
                <h3>Internships</h3>
                <ul>
                    <li>
                        <img src="Accenture.jpg" alt="Accenture" style="width:50px;height:50px;">
                        Accenture
                        <span class="stars">&#9733;&#9733;&#9733;&#9733;&#9734;</span>
                    </li>
                    <li>
                        <img src="Goldman Sachs.png" alt="Goldman Sachs" style="width:50px;height:50px;">
                        Goldman Sachs
                        <span class="stars">&#9733;&#9733;&#9733;&#9734;&#9734;</span>
                    </li>
                </ul>
            </div>
        </div>
    </section>

    <script>
        window.onload = function() {
            var skillLevels = document.getElementsByClassName('skill-level');
            for (var i = 0; i < skillLevels.length; i++) {
                var skillLevel = skillLevels[i];
                skillLevel.style.width = skillLevel.textContent.length * 20 + '%';
            }

            const darkModeToggle = document.getElementById('darkModeToggle');
            const body = document.body;
            const isDarkMode = localStorage.getItem('darkMode') === 'enabled';
            if (isDarkMode) {
                body.classList.add('dark-mode');
                darkModeToggle.checked = true;
            }
            darkModeToggle.addEventListener('change', () => {
                if (darkModeToggle.checked) {
                    body.classList.add('dark-mode');
                    localStorage.setItem('darkMode', 'enabled');
                } else {
                    body.classList.remove('dark-mode');
                    localStorage.setItem('darkMode', 'disabled');
                }
            });
        };
    </script>
</body>
</html>
